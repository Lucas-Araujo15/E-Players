<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Players</title>
    <link rel="stylesheet" href="style_e-players.css">
    <script src="função_header.js"></script>
</head>

<body>

    <iframe class="cabecalho" src="Header.html" frameborder="0"></iframe>
    <main>
        <section class="banner_cadastro2">
            <h1>Cadastro de Jogadores</h1>
        </section>
        <section class="formulario formulario2">
            <nav class="cadastro cadastro2">
                <form class="times2 times">
                    <div>
                        <label>Nome do jogador</label><br>
                        <input class="altura" type="text">
                    </div>
                    <div>
                        <label>Email</label><br>
                        <input class="altura" type="text">
                    </div>
                    <div>
                        <label>Senha</label><br>
                        <input class="altura" type="password">
                    </div>
                    <div>
                        <label>Equipe</label><br>
                        <select class="altura" name="Equipe">
                            <option>SENAI Cytechs</option>
                            <option>Flamengo</option>
                            <option>INTZ</option>
                            <option>RED Canids</option>
                            <option>Kabum eSports</option>
                          </select> 
                    </div>
                    <button class="button button2">Cadastrar</button>

                </form>
                <div class="lista_times">
                    <h2>Lista de Jogadores</h2>
                    <table class="equipes equipes2">
                        <tr>
                            <th>Nome do Jogador</th>
                            <th>Equipe</th>
                        </tr>
                        <tr>
                            <td>Thiago</td>
                            <td>SENAI Cytechs</td>
                        </tr>
                        <tr>
                            <td>Odirlei</td>
                            <td>SENAI Cytechs</td>
                        </tr>
                    </table>
                </div>
            </nav>
        </section>

    </main>
    <iframe class="frame_footer" src="Footer.html" frameborder="0"></iframe>
</body>
