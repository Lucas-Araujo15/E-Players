<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Players</title>
    <link rel="stylesheet" href="style_e-players.css">
</head>

<body>

    <iframe class="cabecalho" src="Header.html" frameborder="0"></iframe>

    <main>
        <section class="banner_cadastro">
            <h1>Cadastro de times</h1>
        </section>
        <section class="formulario">
            <nav class="cadastro">
                <form class="times">
                    <div>
                        <label>Nome da Equipe</label><br>
                        <input class="altura" type="text">
                    </div>
                    <div>
                        <label>Emblema</label>
                        <button class="altura largura">Escolher Imagens</button>
                    </div>
                    <button class="button">Cadastrar</button>

                </form>
                <div class="lista_times">
                    <h2>Lista de times</h2>
                    <table class="equipes">
                        <tr>
                            <th>Nome da Equipe</th>
                            <th>Emblema</th>
                        </tr>
                        <tr>
                            <td>SENAI Cytechs</td>
                            <td><img src="assets/fla-logo.png" alt="Emblema da equipe do Flamengo"></td>
                        </tr>
                        <tr>
                            <td>Flamengo</td>
                            <td><img src="assets/fla-logo.png" alt="Emblema da equipe do Flamengo"></td>
                        </tr>
                    </table>
                </div>
            </nav>
        </section>

    </main>
    <iframe class="frame_footer" src="Footer.html" frameborder="0"></iframe>
</body>
